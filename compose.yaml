# Docker Compose (MySQL & phpMyAdmin)
# Verifică .env pentru configurare

services:
  db:
    image: mysql:latest
    container_name: mysql-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ:-Europe/Chisinau}
    volumes:
      - db-data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - backend-net
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    # Aloc resurse MySQL pentru aplicația mea simplă
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M

  db-administering:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy # Pornește doar după ce MySQL e operațional
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      UPLOAD_LIMIT: 64M
      APACHE_SERVER_NAME: localhost
      TZ: ${TZ:-Europe/Chisinau}
    ports:
      - "8080:80"
    networks:
      - backend-net
    # Aloc resurse phpMyAdmin pentru aplicația mea simplă
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: 256M
# Volum pentru asigurarea persistenței datelor MySQL
volumes:
  db-data:
    driver: local
# Rețea bridge - dedicată pentru comunicare între servicii
networks:
  backend-net:
    driver: bridge
